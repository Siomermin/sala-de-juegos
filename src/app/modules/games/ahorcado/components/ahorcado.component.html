<app-navbar></app-navbar>
<div class="nes-container is-dark is-centered main-container">
  <app-home-btn></app-home-btn>
  <div class="d-flex align-items-center justify-content-center">
    <h1 class="text-center mt-2">Ahorcado </h1>
    <i class="nes-pokeball"></i> 
  </div>

  <div class="mt-3">
    Intentos: <span class="nes-text is-error" id="mistakes">0</span> de 6
  </div>
  <div class="icon-list mt-5">
    <i class="nes-bulbasaur"></i>
    <i class="nes-charmander"></i>
    <i class="nes-squirtle"></i>
    <i class="nes-kirby"></i>
  </div>
  <div class="text-center letter-container">
    <div>
      <h4>Adivina el Pok√©mon:</h4>
    </div>
    <p id="wordSpotlight"></p>
    <div id="keyboard">
      <button
        *ngFor="let letter of keyboard"
        class="nes-btn is-primary p-2 m-2"
        id="{{ letter }}"
        (click)="handleGuess(letter)"
      >
        {{ letter }}
      </button>
    </div>
  </div>
  <button class="nes-btn is-warning btn-reset mt-5" (click)="reset()">
    Reiniciar
  </button>
</div>
<app-chat></app-chat>
