<app-navbar></app-navbar>

<div class="nes-container is-dark is-centered main-container">
  <div>
    <div  class="d-flex align-items-center justify-content-center">
      <h1 class="text-center">Ahorcado</h1>
      <i class="nes-pokeball"></i>
    </div>

    <div class="mt-3">
      <h4>Adivina el <span class="nes-text is-error">Pok√©mon</span>:</h4>
    </div>
  </div>

  <div>
    <p id="wordSpotlight"></p>

    Intentos: <span class="nes-text is-error" id="mistakes">0</span> de 6
  </div>

  <div class="text-center letter-container">

    <div id="keyboard">
      <button
        *ngFor="let letter of keyboard"
        class="nes-btn is-primary p-2 m-2"
        id="{{ letter }}"
        (click)="handleGuess(letter)"
      >
        {{ letter }}
      </button>
    </div>
    <button class="nes-btn is-warning btn-reset mt-5" (click)="reset()">
      Reiniciar
    </button>
  </div>

</div>

<app-chat></app-chat>
