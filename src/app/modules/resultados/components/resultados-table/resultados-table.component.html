<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th *ngFor="let column of resultadoColumns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of resultadosData">
      <ng-container *ngFor="let column of resultadoColumns">
        <td *ngIf="column !== 'Fecha'; else fechaTemplate">{{ item[column] }}</td>
        <ng-template #fechaTemplate>
          <td>
            {{ item.Fecha ? (item.Fecha.toDate() | date: 'dd/MM/yyyy') : 'N/A' }}
          </td>
        </ng-template>
      </ng-container>
    </tr>
  </tbody>
</table>
